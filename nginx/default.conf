upstream express {
    server tutorial_frontend_server:3000;
}

upstream backend {
    server backend_server:4010;
}

server {
    listen      80;
    server_name localhost;

    location / {
        proxy_pass http://express;
    }

    location /api {
        rewrite  ^/api/(.*)$ /$1 break;
        proxy_pass http://backend;
    } 
}
